<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/cb2ad4da39.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="script.js" defer></script>
	<title>Document</title>
</head>

<body>
	<h1>Produkter</h1>
	<div class="product__grid">
		<article class="product">
			<p class="product__name">Produkt 1</p>
			<p class="product__price">Pris: <span class="product__price--num">15</span> kr</p>

			<img src="img/plante1.png" alt="" class="product__img">

			<p class="product__totalprice">Total:
				<span class="product__totalprice--num">0</span>
				kr
			</p>

			<p class="product__amount__count">0</p>
			<div class="product__amount__buttons__container">
				<i class="fa-solid fa-circle-minus product__amount__minus product__amount__button"></i>
				<i class="fa-solid fa-circle-plus product__amount__plus product__amount__button"></i>
			</div>
		</article>
		<article class="product">
			<p class="product__name">Produkt 2</p>
			<p class="product__price"><span class="product__price--num">20</span> kr</p>

			<img src="img/plante2.png" alt="" class="product__img">

			<p class="product__totalprice">Total:
				<span class="product__totalprice--num">0</span>
				kr
			</p>

			<p class="product__amount__count">0</p>
			<div class="product__amount__buttons__container">
				<i class="fa-solid fa-circle-minus product__amount__minus product__amount__button"></i>
				<i class="fa-solid fa-circle-plus product__amount__plus product__amount__button"></i>
			</div>
		</article>
		<article class="product">
			<p class="product__name">Produkt 3</p>
			<p class="product__price"><span class="product__price--num">25</span> kr</p>

			<img src="img/plante3.png" alt="" class="product__img">

			<p class="product__totalprice">Total:
				<span class="product__totalprice--num">0</span>
				kr
			</p>
			<p class="product__amount__count">0</p>
			<div class="product__amount__buttons__container">
				<i class="fa-solid fa-circle-minus product__amount__minus product__amount__button"></i>
				<i class="fa-solid fa-circle-plus product__amount__plus product__amount__button"></i>
			</div>
		</article>
	</div>
</body>

</html>
